<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: collapse;
        }

        td{
            padding:0 5px;
        }

        h1{
            text-align: center;
            margin-bottom: 30px;
        }

        body{
            padding: 10px;
        }
        </style>
</head>
<body>
    
    <h1>Dáta získané pomocou AJAX-u</h1>

    <div id="data"></div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/')
            .then(response => response.json())
            .then(json => {
                let data = document.getElementById("data")
                let tabulka = document.createElement("table");
                let hlavicka = document.createElement("tr");
                hlavicka.innerHTML = "<th>userID</th><th>id</th><th>title</th><th>body</th>"
                tabulka.append(hlavicka)


                for (const posts of json) {
                    let riadok = document.createElement("tr");
                    let userID = document.createElement("td");
                    let id = document.createElement("td");
                    let title = document.createElement("td");
                    let body = document.createElement("td");

                    userID.innerText = posts.userId;
                    id.innerText = posts.id;
                    title.innerText = posts.title;
                    body.innerText = posts.body;

                    console.log(userID)

                    riadok.append(userID, id, title, body);
                    tabulka.append(riadok);
                }
                tabulka.classList.add("w3-striped");

                data.append(tabulka);
            })
    </script>
</body>
</html>
